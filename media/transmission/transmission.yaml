---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission
  labels:
    app: transmission
    app.kubernetes.io/name: transmission
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: transmission
  labels:
    app: transmission
    app.kubernetes.io/name: transmission
spec:
  selector:
    app.kubernetes.io/name: transmission
  ports:
  - name: http
    port: 80
    targetPort: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
spec:
  strategy:
    type: Recreate
  selector:
      matchLabels:
        app.kubernetes.io/name: transmission
  template:
    metadata:
      labels:
        app: transmission
        app.kubernetes.io/name: transmission
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: austin
      containers:
      - name: transmission
        image: linuxserver/transmission
        env:
        - name: TZ
          value: America/Chicago
        - name: TRANSMISSION_WEB_HOME
          value: /combustion-release/
        - name: USER
          valueFrom:
            secretKeyRef:
              name: media-secret
              key: TRANSMISSION_USER
        - name: PASS
          valueFrom:
            secretKeyRef:
              name: media-secret
              key: TRANSMISSION_PASS
        volumeMounts:
        - name: transmission-config
          mountPath: /config
        - name: data
          subPath: downloads
          mountPath: /downloads
        - name: data
          subPath: watch
          mountPath: /watch
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
        ports:
          - name: web
            containerPort: 9091
      - name: vpn
        image: dperson/openvpn-client
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - '[ "$(curl -s https://ifconfig.co/city)" != "Austin" ]'
          initialDelaySeconds: 30
          periodSeconds: 60
        env:
        - name: FIREWALL
          value: "on"
        - name: ROUTE
          value: 10.0.0.0/8
        - name: ROUTE_2
          value: 100.64.0.0/10
        envFrom:
        - secretRef:
            name: vpn-config
        volumeMounts:
          - name: vpn-config
            mountPath: /vpn
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 64Mi
      volumes:
        - name: transmission-config
          persistentVolumeClaim:
              claimName: transmission
        - name: data
          persistentVolumeClaim:
              claimName: media-speicher
        - name: vpn-config
          secret:
            secretName: vpn-config
